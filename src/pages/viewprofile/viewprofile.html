<ion-header>

  <ion-navbar>
    <ion-title>viewprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item >
      <ion-thumbnail item-start>
        <img src="img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2  > ชื่อ :{{firstname+" "+lastname}}</h2>
      <p> ที่อยู่ :{{address+" "+city}}</p>
    </ion-item>
	<h1>Ratting : {{ratingavg}}</h1><hr>
	<ion-item *ngFor="let p of review">
      <h2 > ชื่อ : {{p.firstname+" "+p.lastname}}</h2><h2>Ratting :{{p.rating}}</h2>
      <button ion-button clear item-end (click)="openModal({charNum: p})">View</button>
    </ion-item>

</ion-content>
